name: Deploy Web App to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            cd /var/www/magsengineeringlimited-app
            
            echo "ðŸš€ Pulling latest code..."
            git pull origin main
            
            echo "ðŸ”§ Writing production secrets..."
            cat > .env.local << 'EOF'
            # General & Database
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NODE_ENV=production
            NEXT_PUBLIC_SERVER_URL=https://dashboard.magsengineeringlimited.com
            ARCJET_KEY=${{ secrets.ARCJET_KEY }}

            # Clerk Authentication
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
            CLERK_WEBHOOK_SECRET=${{ secrets.CLERK_WEBHOOK_SECRET }}
            NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in
            NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up
            NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL=/
            NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL=/

            # Payments (Flutterwave)
            FLUTTERWAVE_SECRET_KEY=${{ secrets.FLUTTERWAVE_SECRET_KEY }}
            FLUTTERWAVE_WEBHOOK_SECRET=${{ secrets.FLUTTERWAVE_WEBHOOK_SECRET }}
            NEXT_PUBLIC_FLUTTERWAVE_PUBLIC_KEY=${{ secrets.NEXT_PUBLIC_FLUTTERWAVE_PUBLIC_KEY }}

            # Storage (Cloudflare R2)
            R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }}
            R2_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}
            R2_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}
            R2_BUCKET_NAME=${{ secrets.R2_BUCKET_NAME }}
            R2_PUBLIC_URL=${{ secrets.R2_PUBLIC_URL }}
            EOF
            
            echo "ðŸ“¦ Installing dependencies..."
            npm install
            
            echo "ðŸ—„ï¸ Syncing Database Schema..."
            npx drizzle-kit push
            
            echo "ðŸ—ï¸ Building Next.js..."
            npm run build
            
            echo "â™»ï¸ Reloading PM2..."
            pm2 reload mags-webapp || pm2 start npm --name "mags-webapp" -- start
            
            echo "âœ… Deployment complete!"
            pm2 status